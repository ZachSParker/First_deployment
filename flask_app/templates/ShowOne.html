<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/user/account/{{session['user_id']}}">Account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-btn link-light btn btn-primary" href="/logout">Logout</a>
        </li>
    </ul>
    <div class="card text-bg-primary mb-3 mx-auto" style="max-width: 26rem;">
        <div class="card-header"><h1>{{mag.title}}</h1></div>
        <div class="card-body">
            <p class="card-text">Posted by: {{user.first_name}}{{user.last_name}}</p>
            <p class="card-text">{{mag.description}}</p>
        </div>
</body>
</html>
