<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Magazine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/user/account/{{session['user_id']}}">Account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-btn link-light btn btn-primary" href="/logout">Logout</a>
        </li>
    </ul>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class ="container col-6">
        <h2>Create Magazine</h2>
        <form action="/magazine/create" method ="POST">
            <label for="title">Title</label>
            <input type="text" name = "title"class = "form-control mt-3">
            <label for="description">Description</label>
            <input type="textarea" cols="20" rows ="3"name ="description" class = "form-control mt-3">
            <input type="hidden" name="" value = "{{session['user_id']}}">
            <input type="submit"class = "btn btn-primary mt-4 col-4">
        </form>
    </div>
</body>
</html>
